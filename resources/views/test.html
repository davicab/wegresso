<!DOCTYPE html>
<html>
<head>
  <title>Gráfico Anual</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="chart"></canvas>

  <script>
    // Gerar valores aleatórios para os anos 2018 a 2024
    function generateRandomData() {
      const data = [];
      for (let year = 2018; year <= 2024; year++) {
        const value = Math.floor(Math.random() * 41); // Gera um número aleatório entre 0 e 40
        data.push({ year: year, value: value });
      }
      return data;
    }

    // Configurar e renderizar o gráfico
    document.addEventListener('DOMContentLoaded', function() {
      const data = generateRandomData();

      const ctx = document.getElementById('chart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.map(entry => entry.year),
          datasets: [{
            label: 'Valores Aleatórios',
            data: data.map(entry => entry.value),
            backgroundColor: 'rgba(0, 123, 255, 0.5)',
            borderColor: 'rgba(0, 123, 255, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              max: 40
            }
          }
        }
      });
    });
  </script>
</body>
</html>
